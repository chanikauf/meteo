<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Welcome to the Meteo App</h2>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="city-input"
          />
          <input type="submit" value="Search" class="search-submit" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday, 14:49, scattered clouds <br />Humidity: 66%, Wind: 3.13
            km/h
          </p>
        </div>
        <div>
          <p>12&deg;C</p>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/chanikauf" target="_blank">Chani Kaufman</a
        >, is open-sourced on
        <a href="https://github.com/chanikauf/meteo" target="_blank">GitHub</a>,
        website hosted on
        <a href="https://meteo-chani.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
