<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="container">
      <!--HEADER and FORM-->
      <header>
        <h2>Welcome to the Meteo App</h2>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="city-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-submit" />
        </form>
      </header>
      <!--END of HEADER and FORM-->

      <!--WEATHER FORECAST RESULTS-->
      <main>
        <div class="main-flex">
          <div>
            <h1 id="city"></h1>
            <p>
              <span id="time"></span>, <span id="description"></span
              ><br />Humidity:
              <strong class="weather-details" id="humidity"></strong>, Wind:
              <strong class="weather-details" id="wind"></strong>
              km/h
            </p>
          </div>
          <div class="large-temp">
            <div id="icon"></div>
            <div class="temp-no" id="temperature"></div>
            <div class="deg">&deg;C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <!--END of WEATHER FORECAST RESULTS-->

      <!--FOOTER-->
      <footer>
        Coded by
        <a href="https://github.com/chanikauf" target="_blank">Chani Kaufman</a
        >, is open-sourced on
        <a href="https://github.com/chanikauf/meteo" target="_blank">GitHub</a>,
        website hosted on
        <a href="https://meteo-chani.netlify.app/" target="_blank">Netlify</a>
      </footer>
      <!--FOOTER-->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
