<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Meteo App</h1>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday, 14:49, scattered clouds <br />Humidity: 66%, Wind: 3.13 km/h
        </p>
      </div>
      <div>
        <p>12&deg;C</p>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/chanikauf" target="_blank">Chani Kaufman</a>,
      is open-sourced on
      <a href="https://github.com/chanikauf/meteo" target="_blank">GitHub</a>,
      website hosted on
      <a href="https://meteo-chani.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </body>
</html>
